<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multify</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="media/icon.png" type="image/x-icon" class="icon">
</head>
<body>
    <nav>
        <img src="media/logo.png" id="logo" alt="Multify's logo">
    </nav>
    <!-- Page title - its an image -->
    <div id="titleBox">
        <img src="media/title.png" id="title" alt="Multify's logo">
        <!-- error -->
      <div id="errorMessage" class="alert alert-danger hidden" style="display: none;"></div>
    </div>
    <!-- Form -->
    <div class="container" id="formContainer">
    <form class="row" id="form" onsubmit="handleSubmit(event);">
      <h3>Enter Ranges:</h3>
        <div class="mb-3 col-md-6">
            <label for="multiplicandFrom" class="form-label">Multiplicand From:</label>
            <input type="number" class="form-control" id="multiplicandFrom" placeholder="Enter a Number From 1 to 50">
          </div>
          <div class="mb-3 col-md-6">
            <label for="multiplicandTo" class="form-label">Multiplicand To:</label>
            <input type="number" class="form-control" id="multiplicandTo" placeholder="Enter a Number From 1 to 50">
          </div>
          <div class="mb-3 col-md-6">
            <label for="multiplierFrom" class="form-label">Multiplier From:</label>
            <input type="number" class="form-control" id="multiplierFrom" placeholder="Enter a Number From 1 to 50">
          </div>
          <div class="mb-3 col-md-6">
            <label for="multiplierTo" class="form-label">Multiplier To:</label>
            <input type="number" class="mb-3 form-control" id="multiplierTo" placeholder="Enter a Number From 1 to 50">
          </div>
          <div class="mb-6 d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-warning col-md-2 button"><strong>Submit</strong></button>
        </div>
    </form>
    </div>
</div>
<div id="content">
  <!-- Content from the second HTML file will be loaded here -->
</div>
<footer>
    <p id="copyright">&copy; 2024 Patricia Antlitz  -  
    <a href="https://github.com/patybn3" id="github" target="_blank">Github Page</a></p>
</footer>
    <!-- JavaScript script -->
    <script src="assets/script/script.js"></script>
</body>
</html>
