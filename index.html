<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Multify</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <link rel="icon" href="media/icon.png" type="image/x-icon" class="icon">

<body>
    <nav>
        <img src="media/logo.png" id="logo" alt="Multify's logo">
    </nav>
    <!-- Page title - its an image -->
    <div id="titleBox">
        <img src="media/title.png" id="title" alt="Multify's logo">
    </div>
    <!-- Form -->
    <div class="container">
    <form class="row">
      <h3>Enter Ranges:</h3>
        <div class="mb-3 col-md-6">
            <label for="Multiplicant" class="form-label">Multiplicant From:</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="Multiplicant">
          </div>
          <div class="mb-3 col-md-6">
            <label for="exampleInputPassword1" class="form-label">Multiplicant To:</label>
            <input type="number" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 col-md-6">
            <label for="exampleInputPassword1" class="form-label">Multiplier From:</label>
            <input type="number" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 col-md-6">
            <label for="exampleInputPassword1" class="form-label">Multiplier To:</label>
            <input type="number" class="mb-3 form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-6 d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-warning col-md-2"><strong>Submit</strong></button>
        </div>
    </form>
    </div>
</div>
